<!doctype html>
<html>
<head>
    <title>Markdown Previewer</title>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
blockquote {
    border-left: 1px solid gray;
    margin-left: 10px;
    padding-left: 10px;
}
table, th, td, tr {
    padding: 10px;
    border: 1px solid lightgray;
}
</style>
<body>
    <div class='container'>
        <h1>Markdown Previewer</h1>
        <div class='row'>
            <div class='col-sm-12 col-md-6'>
                <textarea
                    id='editor'
                    class='h-100 w-100'
                    style='font-family: monospace;'
                ></textarea>
            </div>
            <div class='col-sm-12 col-md-6'>
                <div
                    id='preview'
                    class='w-100 border'
                    style='padding: 10px;'
                ></div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/14.1.2/marked.min.js"></script>
<script>
marked.use({ gfm: true, breaks: true });
const update = () => $('#preview').html(marked.parse($('#editor').val()));
$(document).ready(() => { $('#editor').val(example); update(); });
$('#editor').keyup(update);
const example = 
`# H1 Heading
## H2 Heading
### H3 Heading
#### H4 Heading
##### H5 Heading
###### H6 Heading

---

- *This is italic text*
- **This is bold text**
- ***This is bold and italic***

---

- Item 1
  - Subitem 1.1
  - Subitem 1.2
- Item 2
  - Subitem 2.1
  - Subitem 2.2

---

1. First item
2. Second item
3. Third item

---

This is a link to [my portfolio](https://toukasz.github.io/).

![colorForth](https://colorforth.github.io/cf.png)

---

Block of code:

\`\`\`forth
: print ." Hello, World!" ;
print
\`\`\`

---

-------- | -------- | --------
Item 1   | Item 2   | Item 3
Item 4   | Item 5   | Item 6

---

> Everything that irritates us about others can lead us to an understanding of ourselves. â€” Carl Jung
`
</script>
</html>
