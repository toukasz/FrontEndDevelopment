<!doctype html>
<html>
<head>
    <title>JavaScript Calculator</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
* { font-family: monospace; font-size: 20px; }
</style>
<body>
<div class='container d-flex justify-content-center align-items-center'
    style='height: 100vh; width: 500px;'
>
    <div class='row border rounded p-1'>
        <div id='display'
            class='col-12 border rounded mb-1'
        > 0 </div>
        <div id='stack'
            class='col-12 border rounded mb-1'
        > s: </div>

        <button id='seven'
            class='col-2'
        > 7 </button>
        <button id='eight'
            class='col-2'
        > 8 </button>
        <button id='nine'
            class='col-2'
        > 9 </button>
        <button id='divide'
            class='col-2'
        > รท </button>
        <button id='clear'
            class='col-2'
        > C/CE </button>
        <button id='over'
            class='col-2'
        > OVER </button>

        <button id='four'
            class='col-2'
        > 4 </button>
        <button id='five'
            class='col-2'
        > 5 </button>
        <button id='six'
            class='col-2'
        > 6 </button>
        <button id='multiply'
            class='col-2'
        > ร </button>
        <button id='plus-minus'
            class='col-2'
        > <i class='bi bi-plus-slash-minus'></i> </button>
        <button id='swap'
            class='col-2'
        > SWAP </button>

        <button id='one'
            class='col-2'
        > 1 </button>
        <button id='two'
            class='col-2'
        > 2 </button>
        <button id='three'
            class='col-2'
        > 3 </button>
        <button id='subtract'
            class='col-2'
        > - </button>
        <button id='percent'
            class='col-2'
        > % </button>
        <button id='dup'
            class='col-2'
        > DUP </button>

        <button id='zero'
            class='col-2'
        > 0 </button>
        <button id='decimal'
            class='col-2'
        > . </button>
        <button id='enter'
            class='col-2'
        > <i class="bi bi-arrow-return-left"></i> </button>
        <button id='add'
            class='col-2'
        > + </button>
        <button id='equals'
            class='col-2'
        > = </button>
        <button id='drop'
            class='col-2'
        > DROP </button>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
<script>

let T = ['0'];
let stack = [];

const print = () => {
    $('#display').text(T.join(''));
    $('#stack').text(`s: ${stack.join(', ')}`);
}; print();

const push = () => {
    stack.push(parseFloat(T.join('')));
    clear();
};

const input = n => {
    T.push(n);
    if (T.length > 1 && T.at(0) == '0' && T.at(1) != '.') T.shift();
    print();
};

$('#enter') .click(push);
$('#zero')  .click(() => input('0'))
$('#one')   .click(() => input('1'))
$('#two')   .click(() => input('2'))
$('#three') .click(() => input('3'))
$('#four')  .click(() => input('4'))
$('#five')  .click(() => input('5'))
$('#six')   .click(() => input('6'))
$('#seven') .click(() => input('7'))
$('#eight') .click(() => input('8'))
$('#nine')  .click(() => input('9'))

const isZero = () => T.length == 1 && T.at(0) == '0';

let point = false;
const clear = () => {
    point = false;
    T = ['0'];
    print();
};
$('#decimal').click(() => {
    if (point) return;
    point = true;
    input('.');
});

$('#add').click(() => {
    if (!isZero()) push();
    if (stack.length < 2) return;
    stack.push(stack.pop() + stack.pop());
    print();
});
$('#subtract').click(() => {
    if (!isZero()) push();
    if (stack.length == 0) return;
    if (stack.length == 1) stack.push(-stack.pop())
    else stack.push(-stack.pop() + stack.pop());
    print();
});
$('#multiply').click(() => {
    if (!isZero()) push();
    if (stack.length == 0) return;
    if (stack.length == 1) stack.push(0 * stack.pop())
    else stack.push(stack.pop() * stack.pop());
    print();
});
$('#divide').click(() => {
    if (!isZero()) push();
    if (stack.length == 0) return;
    if (stack.length == 1) stack.push(0 / stack.pop())
    else stack.push(1/stack.pop() * stack.pop());
    print();
});

$('#clear').click(() => {
    if (isZero()) stack = [];
    clear();
});
$('#plus-minus').click(() => {
    if (parseFloat(T.join('')) == 0) return;
    if (T.at(0) == '-') T.shift()
    else T.unshift('-');
    print();
});
$('#percent').click(() => {
    if (!isZero()) push();
    stack.push(stack.pop() * 0.01);
    print();
});
$('#equals').click(() => {
    if (stack.length == 0) stack.push(0);
    T = stack.pop().toString().split('');
    print();
});

$('#drop').click(() => {
    if (stack.length < 1) return;
    stack.pop();
    print();
});
$('#dup').click(() => {
    if (stack.length < 1) return;
    stack.push(stack.at(-1));
    print();
});
$('#swap').click(() => {
    if (stack.length < 2) return;
    stack.push(...[stack.pop(), stack.pop()]);
    print();
});
$('#over').click(() => {
    if (stack.length < 2) return;
    stack.push(stack.at(-2));
    print();
});

</script>
</html>
