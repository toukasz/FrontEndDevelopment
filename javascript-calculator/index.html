<!doctype html>
<html>
<head>
    <title>JavaScript Calculator</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
* { font-family: monospace; font-size: 20px; }
</style>
<body>
<div class='container d-flex justify-content-center align-items-center'
    style='height: 100vh; width: 400px;'
>
    <div class='row border rounded p-1'>
        <div class='row mb-1'>
            <div id='info'
                class='col-12 border rounded'
                style='text-align: right; height: 32px;'
            > </div>
        </div>
        <div class='row mb-1'>
            <div id='display'
                class='col-12 border rounded'
                style='text-align: right; height: 32px;'
            > 0 </div>
        </div>

        <div class='row mb-1'>
            <div id='clear'
                class='col btn btn-light border me-1'
            > CE </div>
            <div id='plus-minus'
                class='col btn btn-light border me-1'
            > <i class="bi bi-plus-slash-minus"></i> </div>
            <div id='percent'
                class='col btn btn-light border me-1'
            > <i class="bi bi-percent"></i> </div>
            <div id='divide'
                class='col btn btn-light border'
            > รท </div>
        </div>

        <div class='row mb-1'>
            <button id='seven'
                class='col btn btn-light border me-1'
            > 7 </button>
            <button id='eight'
                class='col btn btn-light border me-1'
            > 8 </button>
            <button id='nine'
                class='col btn btn-light border me-1'
            > 9 </button>
            <button id='multiply'
                class='col btn btn-light border'
            > <i class="bi bi-x"></i> </button>
        </div>

        <div class='row mb-1'>
            <button id='four'
                class='col btn btn-light border me-1'
            > 4 </button>
            <button id='five'
                class='col btn btn-light border me-1'
            > 5 </button>
            <button id='six'
                class='col btn btn-light border me-1'
            > 6 </button>
            <button id='subtract'
                class='col btn btn-light border'
            > <i class="bi bi-dash"></i> </button>
        </div>

        <div class='row mb-1'>
            <button id='one'
                class='col btn btn-light border me-1'
            > 1 </button>
            <button id='two'
                class='col btn btn-light border me-1'
            > 2 </button>
            <button id='three'
                class='col btn btn-light border me-1'
            > 3 </button>
            <button id='add'
                class='col btn btn-light border'
            > <i class="bi bi-plus"></i> </button>
        </div>

        <div class='row'>
            <button id='zero'
                class='col btn btn-light border me-1'
                style='width: 171.5px; max-width: 171.5px; min-width: 176.5px;'
            > 0 </button>
            <button id='decimal'
                class='col btn btn-light border me-1'
            > . </button>
            <button id='equals'
                class='col btn btn-light border'
            > = </button>
        </div>
    </div>
</div>
</body>
<script src='https://code.jquery.com/jquery-3.7.1.slim.min.js'></script>
<!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.1.1/math.min.js'></script> -->
<script>
let chunk = ['0'];
let instr = [];

const print = () => {
    $('#display').text(chunk.join(''));
    $('#info').text(instr.join(''));
}

const input = n => {
    if (ans) { ans = false; instr = []; }
    chunk.push(n);
    if (chunk.length > 1 && chunk.at(0) == '0' && chunk.at(1) != '.') chunk.shift();
    print();
};

$('#zero')  .click(() => input('0'));
$('#one')   .click(() => input('1'));
$('#two')   .click(() => input('2'));
$('#three') .click(() => input('3'));
$('#four')  .click(() => input('4'));
$('#five')  .click(() => input('5'));
$('#six')   .click(() => input('6'));
$('#seven') .click(() => input('7'));
$('#eight') .click(() => input('8'));
$('#nine')  .click(() => input('9'));

let point = false;

const decimal = () => { if (point) return; point = true; input('.'); };
$('#decimal').click(decimal);

const clear = () => {
    point = false;
    instr = [];
    chunk = ['0'];
    print();
};

$('#clear').click(clear);

let ans = false;
const ops = ['+', '-', '*', '/']
const op = type => {
    if (ans) ans = false;
    if (type == '-' && chunk.at(0) == '0' && ops.indexOf(instr.at(-1)) > -1 && ops.indexOf(instr.at(-2)) < 0) { chunk.shift(); }
    else if (chunk.at(0) == '0' && ops.indexOf(instr.at(-1)) > -1 && ops.indexOf(instr.at(-2)) > -1) { instr.pop(); instr.pop(); chunk.shift(); }
    else if (chunk.length == 1 && chunk.at(0) == '0') { instr.pop(); chunk.shift(); }
    instr.push(...chunk, type);
    chunk = [type];
    print();
    point = false;
    chunk = ['0'];
};

$('#add')       .click(() => op('+'));
$('#subtract')  .click(() => op('-'));
$('#multiply')  .click(() => op('*'));
$('#divide')    .click(() => op('/'));

const equals = () => {
    instr.push(...chunk);
    const temp = eval(instr.join('')).toString().split('');
    chunk = temp;
    instr.push('=');
    print();
    point = false;
    chunk = [];
    instr = temp;
    ans = true;
};
$('#equals').click(equals);

const percent = () => {
    if (ans) { ans = false; chunk = instr; instr = []; };
    chunk = eval(chunk.join('') + '*.01').toString().split('');
    print();
};
const plusminus = () => {
    if (ans) { ans = false; chunk = instr; instr = []; };
    chunk = eval(chunk.join('') + '*-1').toString().split('');
    print();
};
$('#percent').click(percent);
$('#plus-minus').click(plusminus);

$(document).keydown(event => {
    switch (event.key) {
        case ('0'): input('0'); break;
        case ('1'): input('1'); break;
        case ('2'): input('2'); break;
        case ('3'): input('3'); break;
        case ('4'): input('4'); break;
        case ('5'): input('5'); break;
        case ('6'): input('6'); break;
        case ('7'): input('7'); break;
        case ('8'): input('8'); break;
        case ('9'): input('9'); break;

        case ('+'): op('+'); break;
        case ('-'): op('-'); break;
        case ('*'): op('*'); break;
        case ('/'): op('/'); break;

        case ('.'): decimal(); break;
        case ('%'): percent(); break;
        case ('!'): plusminus(); break;
        case ('='): equals(); break;

        case ('Enter'): equals(); break;
    };
})

</script>
</html>
